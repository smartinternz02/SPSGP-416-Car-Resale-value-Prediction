<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
	<meta charset="UTF-8">
	<title>car resale</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<style>
		.login {
			top: 25%;
			
		}
	</style>
</head>

<body>
	
	<div class="login">
		<h1>Car Resale Value Prediction</h1>

		<!-- Main Input For Receiving Query to our ML -->
		<form action="{{ url_for('y_predict')}}" method="post">
			<select name="abtest" required="required">
				<option value="">abtest </option>
				<option value=0>control</option>
				<option value=1>test</option>

			</select>
			<select name="vehicleType" required="required">
				<option value="">vehicleType </option>
				<option value=0>andere</option>
				<option value=1>blank</option>
				<option value=2>bus</option>
				<option value=3>cabrio</option>
				<option value=4>coupe</option>
				<option value=5>kleinwagen</option>
				<option value=6>kombi</option>
				<option value=7>limousine</option>
				<option value=8>suv</option>

			</select>

			<input type="text" name="yearOfRegistration" placeholder="yearOfRegistration" required="required" />

			<select name="gearbox" required="required">
				<option value="">gearbox </option>
				<option value=0>automatik</option>
				<option value=1>manuell</option>

			</select>
			<input type="text" name="powerPS" placeholder="powerPS" required="required" />
			<input type="text" name="model" placeholder="model" required="required" />
			<input type="text" name="kilometer" placeholder="kilometer" required="required" />
			<input type="text" name="monthOfRegistration" placeholder="monthOfRegistration" required="required" />

			<select name="fuelType" required="required">
				<option value="">fuelType </option>
				<option value=0>andere</option>
				<option value=1>benzin</option>
				<option value=2>cng</option>
				<option value=3>diesel</option>
				<option value=4>elektro</option>
				<option value=5>hybrid</option>
				<option value=6>lpg</option>

			</select>
			<input type="text" name="brand" placeholder="brand" required="required" />

			<select name="notRepairedDamage" required="required">
				<option value="">notRepairedDamage </option>
				<option value=0>ja</option>
				<option value=1>nein</option>

			</select>


			<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

		</form>

		<br>
		<br>
		{{ prediction_text }}

	</div>



</body>

</html>
